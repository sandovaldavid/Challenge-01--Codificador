<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <img id="logo" src="img/Logo.png">
        </header>
        <main>
            <div class="panel-1">
                <div class="panel-texto-boton">
                    <textarea id="texto" cols="45" rows="12" placeholder="Ingrese el texto aqui" style="height: 470px;"></textarea>
                    <p>&excl; Solo letras minúsculas y sin acentos</p>
                    <div class="caja-botones">
                        <button class="boton" id="encriptar">Encriptar</button>
                        <button class="boton" id="desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>

            <div class="panel-2">
                <div class="panel-img-mensaje">
                    <img id="img-munheco" src="img/Muñeco.png">
                    <div class="mensaje">
                        <p id="mensaje-1">Ningún mensaje fue encontrado</p>
                        <p id="mensaje-2">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="datos">
            <div class="cajas">
                <a href="https://github.com/X-David"><img id="github" src="img/GitHub.png" class="imagenes"  ></a><p class="nombre">GitHub</p>
            </div>
            <div class="cajas">
                <a href="www.linkedin.com/in/jdsandovals"><img id="linkedin" src="img/linkedin.png" class="imagenes"></a><p class="nombre">Linkedin</p>
            </div>
            <div class="cajas">
                <a href="https://discord.gg/jvCCyPHw"><img id="discord" src="img/discord.png" class="imagenes"></a><p class="nombre">Discord</p>
            </div>
            <div class="cajas">
                <a href="mailto:sandovaldavid2201@gmai.com?subject=Informacion de Proyectos&body=Hola te contacto desde tu pagina web. Quiero saber mas información sobre este proyecto"><img id="gmail" src="img/gmail.png" class="imagenes"></a><p class="nombre">Gmail</p></a>
            </div>
            <p class="creador">Abril-2022 Sandoval David</p>
        </footer>
        <script src="js/encriptar.js"></script>
        <script src="js/desencriptar.js"></script>
        <script src="js/copiar.js"></script>
        <script src="js/transiciones.js"></script>
    </body>
</html>
